<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Forms</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <!-- Normal Form -->
    <h2>Normal Form</h2>
    <form>
      <div class="mb-3">
        <label for="normalEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="normalEmail" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="normalPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="normalPassword" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <hr class="my-5">

    <!-- Floating Form -->
    <h2>Floating Form</h2>
    <form>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingEmail" placeholder="Enter your email">
        <label for="floatingEmail">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Enter your password">
        <label for="floatingPassword">Password</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
